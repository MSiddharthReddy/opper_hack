type Query {
  user(id: String): [User!]
}

type Mutation {
  addUser(firstName: String, lastName: String, email: String, inCollege: Boolean, address: String, major: String): Query
  addResources(names: [String!], url: [String!]): Query
}

type User {
  id: String

  name: Name
  email: String
  inCollege: Boolean
  address: String
  major: String
}

type Name {
  formal: String
  informal: String
}

type College {
  name: Name

  events: [Event]
  registrationDeadline: String
}

type Resource {
  name: Name
  link: String
}

type Event {
  link: String
  name: Name
  description: String
  deadline: String
}
