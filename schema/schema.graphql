type Query {
  users(id: String): [User!]
}

type Mutation {
  addUser(firstName: String!, lastName: String!, email: String!, inCollege: Boolean, address: String, major: String): Query
  addResources(names: [String!]!, url: [String!]!): Query
}

type User {
  id: String

  firstName: String
  lastName: String
  age: Int
  email: String
  inCollege: Boolean
  address: String
  major: String
}

type Name {
  formal: String
  informal: String
}

type College {
  name: String

  events: [Event]
  registrationDeadline: String
}

type Resource {
  name: String
  link: String
}

type Event {
  link: String
  name: String
  description: String
  deadline: String
}
